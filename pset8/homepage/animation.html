		<div id="desc">
			<p>This is a simple simple animation made using the <a href='https://threejs.org/'>threejs</a> library. Try moving the camera using your mouse.</p>
		</div>
		<div id="main">

			<script src="js/build/three.min.js"></script>
			<script src="js/controls/OrbitControls.js"></script>
			<script>

				let camera, scene, renderer, loader;
				let geometry, material, mesh;
				let cubeTexture;
				let controls;

				init();
				animate();

				function init() {
					camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 100);
					camera.position.set(0, 0, 12);

					cubeTexture = new THREE.CubeTextureLoader()
						.setPath('js/resources/textures/cube/')
						.load([
							'posx.jpg', 'negx.jpg',
							'posy.jpg', 'negy.jpg',
							'posz.jpg', 'negz.jpg'
						]);

					scene = new THREE.Scene();
					scene.background = cubeTexture;

					loader = new THREE.FontLoader();
					loader.load("https://threejs.org/examples/fonts/helvetiker_regular.typeface.json", font => {
						geometry = new THREE.TextGeometry ('cs50', {
							font: font,
							size: 3,
							height: 1,
							curveSegments: 20,
							bevelEnabled: true,
							bevelThickness: 0.25,
							bevelSize: 0.25,
							bevelOffset: 0.2,
							bevelSegments: 8
						});
						geometry.center();

						material = new THREE.MeshBasicMaterial({
							color: 0xffffff,
							envMap: cubeTexture,
							refractionRatio: 0.8
						});

						mesh = new THREE.Mesh(geometry, material);
						scene.add(mesh);
					});

					renderer = new THREE.WebGLRenderer({ antialias: true });
					renderer.setSize(window.innerWidth / 2, window.innerHeight / 2);
					document.getElementById("main").appendChild(renderer.domElement);

					controls = new THREE.OrbitControls(camera, renderer.domElement);
				}

				function animate() {
					requestAnimationFrame(animate);

					mesh.rotateX(0.002);
					mesh.rotateY(0.004);
					
					renderer.render(scene, camera);
				}

			</script>

		</div>
