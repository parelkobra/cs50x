		<header>

		<div id="main">
			<p id="desc">Random video from a list of <span id="list-count"></span> youtube video IDs.</p>
		</div>
		<footer>
			<p>© 2020 David Ruiz.</p>
		</footer>
		<script>
			(function() {
				const id = [
					"h41YqUFMZ_I",
					"8WDNgfnZ3HM",
					"BYdyF5WfbLM",
					"XcrLSSlNZGs",
					"trfHP5LHVNY",
					"e4oNV4qRobU",
					"sijrCdD_x9w",
					"xuCn8ux2gbs"
				];
				
				document.getElementById("list-count").innerHTML = id.length;

				const random = Math.floor(Math.random() * id.length)

				const iframe = document.createElement("iframe")
				iframe.width = "560"
				iframe.height= "315"
				iframe.src = "https://www.youtube.com/embed/" + id[random]
				iframe.frameBorder = 0
				iframe.allowFullscreen
				iframe.srcdoc = "<style>*{padding:0;margin:0;overflow:hidden}html,body{height:100%}img,span{position:absolute;width:100%;top:0;bottom:0;margin:auto}span{height:1.5em;text-align:center;font:48px/1.5 sans-serif;color:white;text-shadow:0 0 0.5em black}</style><a href=https://www.youtube.com/embed/" + id[random] + "?autoplay=1><img src=https://img.youtube.com/vi/" + id[random] + "/hqdefault.jpg><span>▶</span></a>"

				document.getElementById("main").appendChild(iframe)

			})();
		</script>
    </body>
</html>
