		<div id="main">

			<form>
				<div class="form-group">
					<label class="form-label" for="search-term">
						Search term
					</label>
					<input type="text" class="form-control" id="search-term">
				</div>
				<div class="form-group custom-radio">
					<input class="form-check-input" type="radio" name="search-engine" id="search-engine-1" value="google" checked>
					<label class= "form-check-label" for="search-engine">
						Google
					</label>
				</div>
				<div class="form-group custom-radio">
					<input class="form-check-input" type="radio" name="search-engine" id="search-engine-2" value="duckduckgo">
					<label class= "form-check-label" for="search-engine">
						DuckDuckGo
					</label>
				</div>
				<button type="submit" class="btn btn-info" id="search">Search</button>
			</form>

		</div>
		<footer>
			<p>Â© 2020 David Ruiz.</p>
		</footer>
		<script>
			(function() {

				document.getElementById("search").addEventListener("click", event => {
					event.preventDefault();

					let searchEngines = document.getElementsByClassName("form-check-input");
					let searchTerm = document.getElementById("search-term").value.trim().replaceAll(' ', '+');
					let searchURL = searchEngines[0].checked ? "https://www.google.com/search?q=": "https://duckduckgo.com/?q=";

					searchURL += searchTerm;

					window.location.href = searchURL;
				});

			})();
		</script>
    </body>
